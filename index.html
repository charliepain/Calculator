<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <meta charset="utf-8">
    <title>Calculator</title>
</head>

<body>
    <div class="display">0</div>
    <div class="buttons">
        <button>AC</button>
        <button>&divide;</button>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&times;</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
